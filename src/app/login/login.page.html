<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" class="ion-text-center">
    <ion-grid>
      <form #f="ngForm" (ngSubmit)="onLogin()" class="form">
        <ion-row>
          <ion-col size-sm="4" offset-sm="4">
            <ion-card>
              <h1><b>Login</b></h1>
              <ion-item>
                <ion-label position="floating" class="ion-padding">
                  Username
                </ion-label>
                <ion-input
                  type="text"
                  name="username"
                  [(ngModel)]="username"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating" class="ion-padding">
                  Password
                </ion-label>
                <ion-input
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                ></ion-input>
              </ion-item>
              <div class="ion-padding">
                <ion-button type="submit" color="primary" [disabled]="!f.valid"
                  >Submit
                </ion-button>
                <p>OR</p>
                <ion-button (click)="goToSignup()">Signup</ion-button>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
